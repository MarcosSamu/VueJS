<script src="vue.js"></script>
<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color:grey;
    }
    .c1{
        background: red;
    }
    .c2{
        background: green;
    }
    .c3{
        background: blue;
    }
</style>
<div id="app">
    <div class="demo" :class="{c1:aplicarC1}" @mouseover= "aplicarC1 = !aplicarC1" ></div>
    <div class="demo" :class="{c2:aplicarC2}" @mouseover="aplicarC2 = !aplicarC2"></div>
    <div class="demo" v-bind:class="{c3:aplicarC3}" v-on:mouseover="aplicarC3 = !aplicarC3"></div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            aplicarC1:false,
            aplicarC2:false,
            aplicarC3:false
        },

    })
</script>
