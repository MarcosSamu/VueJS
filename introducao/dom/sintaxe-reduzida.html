<script src="vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>

    <button @click="soma">Somar 1</button>
    <hr>
    <input type="text" :value="contador">
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          contador:0
        },
        methods:{
            soma:function(){
                this.contador ++
            }
        }
    })
</script>
