<script src="vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>

    <button v-on:click="soma">Somar 1</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          contador:0
        },
        methods:{
            soma:function(){
                this.contador ++
            }
        }
    })
</script>
