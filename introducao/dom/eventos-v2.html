<script src="vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>

    <button v-on:click="soma">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          contador:0,
          x:0,
          y:0
        },
        methods:{
            soma:function(){
                this.contador ++
            },
            atualizarXY:function(e){
                console.log(e)
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
