<script src="vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>

    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value"><!--Poderia colocar v-model-->
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          titulo:'Usando VueJS!'  
        }
    })
</script>
