<script src="vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor ou igual a 10' }}</p>
    <button v-on:click="soma">Somar 1</button>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
          contador:0,
          x:0,
          y:0
        },
        methods:{
            soma:function(){
                this.contador ++
            },
        }
    })
</script>
